<portlet title="校区休息时间" noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="schoolRestTime">
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.name"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.name"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.startTime"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.startTime"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.endTime"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.endTime"></ngx-excel-cell>
        </div>
      </div>
    </ngx-excel-context>
  </ng-template>
</portlet>

<alert-bar *ngIf="message" type="danger" icon="close-circle" [(message)]="message"></alert-bar>

<div class="drawer-footer">
  <button matRipple nz-button nzType="default" (click)="dismiss($event)"> 取消 </button>
  <button matRipple nz-button nzType="primary" class="ant-btn-accent" [nzLoading]="loading" (click)="confirm($event)">
    保存
  </button>
</div>
