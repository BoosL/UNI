<portlet title="申请转校" noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="context">
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell  [column]="rules.campus"></ngx-excel-cell>
        </div>
        <div class="ant-col-8">
          <ngx-excel-cell normalCell disabled [column]="rules.campus"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.intoCmpus"></ngx-excel-cell>
        </div>
        <div class="ant-col-8">
          <ngx-excel-cell normalCell [column]="rules.intoCmpus"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.expiredProduct"></ngx-excel-cell>
        </div>
        <div class="ant-col-8">
          <ngx-excel-cell normalCell [column]="rules.expiredProduct"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.balance"></ngx-excel-cell>
        </div>
        <div class="ant-col-8">
          <ngx-excel-cell normalCell [column]="rules.balance"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.number"></ngx-excel-cell>
        </div>
        <div class="ant-col-20">
          <ngx-excel-cell normalCell [column]="rules.number"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.remark"></ngx-excel-cell>
        </div>
        <div class="ant-col-20">
          <ngx-excel-cell normalCell [column]="rules.remark"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <student-change-school-details></student-change-school-details>
      </div>
    </ngx-excel-context>
  </ng-template>
</portlet>

<alert-bar *ngIf="message" type="danger" icon="close-circle" [(message)]="message"></alert-bar>

<div class="drawer-footer">
  <button matRipple nz-button [disabled]="loading" (click)="dismiss()"> 关闭 </button>
  <button matRipple nz-button nzType="primary" class="ant-btn-accent" [nzLoading]="loading" (click)="confirm()"> 保存
  </button>
</div>
