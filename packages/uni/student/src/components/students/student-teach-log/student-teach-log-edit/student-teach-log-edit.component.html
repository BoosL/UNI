<portlet title="评论" noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="teacherLog">
      <div class="ant-row">
        <div class="ant-col-24">
          <student-teach-log-edit-review [teacherLog]="teacherLog"></student-teach-log-edit-review>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.remark"></ngx-excel-cell>
        </div>
        <div class="ant-col-20">
          <ngx-excel-cell normalCell [column]="rules.remark"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-4">
          <ngx-excel-cell headCell [column]="rules.attachments"></ngx-excel-cell>
        </div>
        <div class="ant-col-20">
          <ngx-excel-cell normalCell [column]="rules.attachments"></ngx-excel-cell>
        </div>
      </div>
    </ngx-excel-context>
  </ng-template>
</portlet>

<alert-bar *ngIf="message" type="danger" icon="close-circle" [(message)]="message"></alert-bar>

<div class="drawer-footer">
  <button matRipple nz-button [disabled]="loading" (click)="dismiss()"> 关闭 </button>
  <button matRipple nz-button nzType="primary" class="ant-btn-accent" [nzLoading]="loading" (click)="confirm()"> 评论
  </button>
</div>
