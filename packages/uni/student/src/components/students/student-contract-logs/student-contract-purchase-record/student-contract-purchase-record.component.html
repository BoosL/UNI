<ngx-excel-context readonly scene="table" [context]="record" [excel]="excel">
  <div class="ant-row">
    <div class="ant-col-2">
      <ngx-excel-cell headCell [column]="rules.status"></ngx-excel-cell>
    </div>
    <div class="ant-col-4">
      <ngx-excel-cell normalCell [column]="rules.status"></ngx-excel-cell>
    </div>
    <div class="ant-col-2">
      <ngx-excel-cell headCell [column]="rules.productType"></ngx-excel-cell>
    </div>
    <div class="ant-col-4">
      <ngx-excel-cell normalCell [column]="rules.productType"></ngx-excel-cell>
    </div>
    <div class="ant-col-2">
      <ngx-excel-cell headCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-4">
      <ngx-excel-cell normalCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-2">
      <ngx-excel-cell headCell [column]="rules.excessAmount"></ngx-excel-cell>
    </div>
    <div class="ant-col-4">
      <ngx-excel-cell normalCell [column]="rules.excessAmount"></ngx-excel-cell>
    </div>
  </div>
</ngx-excel-context>
