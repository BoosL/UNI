<ngx-excel-context readonly scene="table" [context]="record" [excel]="excel">
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.status"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.status"></ngx-excel-cell>
    </div>
  </div>
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.refundableAmount"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.refundableAmount"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.amount"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.excessAmount"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.excessAmount"></ngx-excel-cell>
    </div>
  </div>
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.oldSubjects"></ngx-excel-cell>
    </div>
    <div class="ant-col-9 student-contract-subjects">
      <student-contract-record-subjects [subjects]="record.oldSubjects"></student-contract-record-subjects>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.newSubjects"></ngx-excel-cell>
    </div>
    <div class="ant-col-9 student-contract-subjects">
      <student-contract-record-subjects [subjects]="record.newSubjects"></student-contract-record-subjects>
    </div>

  </div>

</ngx-excel-context>
