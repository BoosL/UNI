<portlet title="合同列表" noPadding class="list portlet-contract" cdkDropListGroup>

    <!--<contracts  (handleContractRecharge)="handleContractRecharge($event)"> </contracts>-->
    <contracts [portletTpl]="contractTpl" [schemeConfig]="schemeConfig"></contracts>

</ng-template>
