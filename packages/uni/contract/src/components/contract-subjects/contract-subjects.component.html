<ngx-excel lazyload>
  <ngx-excel-column name="relativeProduct"></ngx-excel-column>
  <ngx-excel-column name="name"></ngx-excel-column>
  <ngx-excel-column name="curriculumCount"  [template]="curriculumCountTpl"></ngx-excel-column>
</ngx-excel>

<ng-template #curriculumCountTpl let-context="context">
  <div class="cell">
    {{context.curriculumCount}}
  </div>
</ng-template>
