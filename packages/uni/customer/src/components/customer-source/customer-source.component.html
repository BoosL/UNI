<div class="section">
  <div class="section-head">
    <div class="title"> 渠道信息 </div>
  </div>
  <div class="section-body">
    <ng-container *ngTemplateOutlet="sourceInfoTpl; context: { customer: customer$ | async }"></ng-container>
  </div>
</div>

<ng-template #sourceInfoTpl let-customer="customer">
  <ngx-excel-context readonly [context]="customer" [attachSelectTo]="attachSelectTo">
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.school"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.school"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.createdTime"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.createdTime"></ngx-excel-cell>
      </div>
    </div>
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.relativeFirstSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.relativeFirstSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.relativeSecondSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.relativeSecondSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.relativeThirdSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.relativeThirdSource"></ngx-excel-cell>
      </div>
    </div>
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.remarkSource"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.remarkSource"></ngx-excel-cell>
      </div>
    </div>
  </ngx-excel-context>
</ng-template>
