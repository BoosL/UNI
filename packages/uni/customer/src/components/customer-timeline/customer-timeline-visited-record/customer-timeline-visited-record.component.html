<ngx-excel-context readonly scene="table" [context]="record" [excel]="excel">
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.school"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.school"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.visitedTime"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.visitedTime"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.leaveTime"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.leaveTime"></ngx-excel-cell>
    </div>
  </div>
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.visitorCount"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.visitorCount"></ngx-excel-cell>
    </div>
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.cc"></ngx-excel-cell>
    </div>
    <div class="ant-col-5">
      <ngx-excel-cell normalCell [column]="rules.cc"></ngx-excel-cell>
    </div>
  </div>
  <div class="ant-row">
    <div class="ant-col-3">
      <ngx-excel-cell headCell [column]="rules.remark"></ngx-excel-cell>
    </div>
    <div class="ant-col-21">
      <ngx-excel-cell normalCell [column]="rules.remark"></ngx-excel-cell>
    </div>
  </div>
</ngx-excel-context>
