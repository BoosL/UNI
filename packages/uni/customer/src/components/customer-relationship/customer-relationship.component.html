<div class="section">
  <div class="section-head">
    <div class="title"> 关联关系 </div>
  </div>
  <div class="section-body">
    <ng-container *ngTemplateOutlet="relationshipTpl; context: { customer: customer$ | async }"></ng-container>
  </div>
</div>

<ng-template #relationshipTpl let-customer="customer">
  <ngx-excel-context readonly [context]="customer" [attachSelectTo]="attachSelectTo">
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.creator"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.creator"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.relativeSourceEmployee"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.relativeSourceEmployee"></ngx-excel-cell>
      </div>
    </div>
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.cc"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.cc"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.tmk"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.tmk"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.sc"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.sc"></ngx-excel-cell>
      </div>
    </div>
  </ngx-excel-context>
</ng-template>
