<div class="section">
  <div class="section-head">
    <div class="title"> 状态标识 </div>
  </div>
  <div class="section-body">
    <ng-container *ngTemplateOutlet="statusInfoTpl; context: { customer: customer$ | async }"></ng-container>
  </div>
</div>

<ng-template #statusInfoTpl let-customer="customer">
  <ngx-excel-context readonly [context]="customer" [attachSelectTo]="attachSelectTo">
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.status"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.status"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.isEffective"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.isEffective"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.isStudent"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.isStudent"></ngx-excel-cell>
      </div>
    </div>
    <div class="ant-row">
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.levelTmk"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.levelTmk"></ngx-excel-cell>
      </div>
      <div class="ant-col-3">
        <ngx-excel-cell headCell [column]="rules.levelCc"></ngx-excel-cell>
      </div>
      <div class="ant-col-5">
        <ngx-excel-cell normalCell [column]="rules.levelCc"></ngx-excel-cell>
      </div>
    </div>
  </ngx-excel-context>
</ng-template>
