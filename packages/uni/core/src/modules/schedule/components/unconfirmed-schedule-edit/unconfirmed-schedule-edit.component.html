<portlet title="班表设置" noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="employeeSchedule">
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.date"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell disabled [column]="rules.date"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.type"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.type"></ngx-excel-cell>
        </div>
      </div>
    </ngx-excel-context>
  </ng-template>
</portlet>

<alert-bar *ngIf="message" type="danger" icon="close-circle" [(message)]="message"></alert-bar>

<div class="drawer-footer">
  <a mat-stroked-button (click)="dismiss()"> 关闭 </a>
  <a mat-flat-button color="accent" (click)="confirm()"> 保存 </a>
</div>
