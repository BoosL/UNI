<portlet title="导入课表..." noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="context">
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.date"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.date"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-6">
          <ngx-excel-cell headCell [column]="rules.attachment"></ngx-excel-cell>
        </div>
        <div class="ant-col-18">
          <ngx-excel-cell normalCell [column]="rules.attachment"></ngx-excel-cell>
        </div>
      </div>

    </ngx-excel-context>
  </ng-template>
</portlet>

<alert-bar *ngIf="message" type="danger" icon="close-circle" [(message)]="message"></alert-bar>
