<portlet title="客户搜索..." noPadding class="table">
  <ng-template portletBody>
    <ngx-excel-context [(context)]="context">
      <div class="ant-row">
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.name"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.name"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.phone"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.phone"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.createdTimeRange"></ngx-excel-cell>
        </div>
        <div class="ant-col-10">
          <ngx-excel-cell normalCell [column]="rules.createdTimeRange"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.status"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.status"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.isEffective"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.isEffective"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.contactType"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.contactType"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.hasDeposit"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.hasDeposit"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.relativeFirstSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.relativeFirstSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.relativeSecondSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.relativeSecondSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.relativeThirdSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.relativeThirdSource"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.level"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.level"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.capacity"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.capacity"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.grade"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.grade"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.ageRange"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.ageRange"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.learningPurpose"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.learningPurpose"></ngx-excel-cell>
        </div>
      </div>
      <div class="ant-row">
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.relativeSourceEmployee"></ngx-excel-cell>
        </div>
        <div class="ant-col-4">
          <ngx-excel-cell normalCell [column]="rules.relativeSourceEmployee"></ngx-excel-cell>
        </div>
        <div class="ant-col-2">
          <ngx-excel-cell headCell [column]="rules.lastVisitedTimeRange"></ngx-excel-cell>
        </div>
        <div class="ant-col-10">
          <ngx-excel-cell normalCell [column]="rules.lastVisitedTimeRange"></ngx-excel-cell>
        </div>
      </div>
    </ngx-excel-context>
  </ng-template>
</portlet>

<div *nzModalFooter>
  <button matRipple nz-button nzType="default" (click)="reset($event)"> 重置并刷新列表 </button>
  <button matRipple nz-button nzType="primary" class="ant-btn-accent" (click)="confirm($event)"> 确认搜索 </button>
</div>
