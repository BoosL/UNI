<ng-template pageHead>

  <ul class="breadcrumb">

<div pageOnInit></div>

<ng-container *ngIf="currentRole === 'SO'">
  <so-dashboard></so-dashboard>
</ng-container>
<ng-container *ngIf="currentRole === 'US'">
  <us-dashboard></us-dashboard>
</ng-container>
<ng-container *ngIf="currentRole === 'CC'">
  <cc-dashboard></cc-dashboard>
</ng-container>
